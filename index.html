<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet"> 
        <title>Day-1 Expanding Cards</title>
     </head>
     <body>
         <div class="container">
            <!-- active用于card的expand -->
            <!-- 用inline的style来载入图片，而不是css，可以省去每一个div都需要一个单独的class或id -->
            <div class="panel active" style="background-image:url('https://image.freepik.com/free-photo/cityscape-with-seagulls-black-white-photo-with-film-grain-effect_1401-369.jpg')">
                <h3>First Picture</h3>
            </div>
            <div class="panel" style="background-image:url('https://image.freepik.com/free-photo/top-view-blooming-tulips_23-2148882256.jpg')">
                <h3>Second Picture</h3>
            </div>
            <div class="panel" style="background-image:url('https://image.freepik.com/free-photo/top-view-blooming-flowers_23-2148882255.jpg')">
                <h3>Third Picture</h3>
            </div>
            <div class="panel" style="background-image:url('https://image.freepik.com/free-photo/top-view-blooming-roses_23-2148882233.jpg')">
                <h3>Fourth Picture</h3>
            </div>
            <div class="panel" style="background-image:url('https://image.freepik.com/free-photo/white-wall-living-room-have-sofa-decoration-3d-rendering_41470-3282.jpg')">
                <h3>Fifth Picture</h3>
            </div>
        </div>
         <script src="script.js"></script>
     </body>

</html>
